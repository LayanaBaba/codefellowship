<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
<form method="POST" th:action="@{/signup}">
    <div><label for="username">Username : <input id="username" name="username" type="text"></label></div>
    <div><label for="password">Password : <input id="password" name="password" type="text"></label></div>
    <div><label for="password">First Name : <input id="firstName" name="firstName" type="text"></label></div>
    <div><label for="password">Last Name : <input id="lastName" name="lastName" type="text"></label></div>
    <div><label for="password">Birthday : <input id="dateOfBirth" name="dateOfBirth" type="text"></label></div>
    <div><label for="password">Bio : <input id="bio" name="bio" type="text"></label></div>
    <div><input type="submit" value="SIGN UP"/></div>
</form>
</body>
</html>
