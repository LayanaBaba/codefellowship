<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<img width="200" src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_960_720.png">
<p th:text="'Welcome to '+ ${user.username}+ ' s profile'"></p>
<p th:text="'First Name : '+ ${user.firstName}"></p>
<p th:text="'Last Name : '+ ${user.lastName}"></p>
<p th:text="'Date of birth : '+ ${user.dateOfBirth}"></p>
<p th:text="'Bio '+ ${user.bio}"></p>

<form th:action="@{'/users/follow/'+${user.getId()}}" method="post">
    <input type="submit" value="Follow" />
</form>

<form th:action="@{/newpost}" method="post">
    <input type="text" name="body"/>
    <input type="submit" value="Add your Post"/>
</form>

<ul th:each="posts : ${posts}">
    <li th:text="${posts.getBody}"></li>
    <li th:text="${posts.getCreatedAt}"></li>
</ul>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>


</body>
</html>
